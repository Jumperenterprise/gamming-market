<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Popular">
    <mat-grid-list cols="3" rowHeight="4:3">
      <mat-grid-tile *ngFor="let product of products">
        <mat-card>
          <div class="crop-image">
            <img [src]="product.image" alt="">
          </div>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <mat-tab label="Most Sold">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <div class="crop-image">
          <img [src]="product.image" alt="">
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-tab>
  <mat-tab label="But Searched">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>
        <div class="crop-image">
          <img [src]="product.image" alt="">
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-tab>
</mat-tab-group>
